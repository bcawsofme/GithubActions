name: Auto approve

on:   
  pull_request:
    branches:
      - main
      - mt-main
    types: 
      - opened

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: github.actor == 'dependabot[bot]' || github.actor == 'AvantiServiceAccount'
    steps:
      - uses: hmarr/auto-approve-action@v3
